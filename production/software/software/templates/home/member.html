{% extends 'home/basic.html' %}
{% load static %}
{% block body %}
<div class="site-section" id="property-details">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <div class="owl-carousel slide-one-item with-dots">
              <div><img src="media/{{member.image}}" alt="media/{{member.image}}"></div>
          </div>
        </div>
        <div class="col-lg-5 pl-lg-5 ml-auto">
          <div class="mb-5">
            <h3 class="text-black mb-4">{{ member.name|striptags }}</h3>
            <p>{{ member.mobile_no|striptags }}</p>
            <div class="fb-like" data-href="" data-layout="standard" data-action="like" data-size="large" data-show-faces="false" data-share="true"></div><br>

            <p>{{ member.description|striptags }}</p>
            
            
          </div>
          
          

        </div>
        
      </div>
    </div>
  </div>

{% endblock %}
